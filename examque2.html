<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
</head>
<style type="text/css">
.profile{
		height: 200px;
		display: grid;
		grid-template-columns: auto auto;
		grid-gap: 10px;
		justify-content: center;
}
.banner{
	justify-content: center;
	display: grid;
	grid-template-columns: auto auto auto;
	grid-gap: 10px;
}
.clear{
	clear: both;
}
</style>
<body>
	<div class="nav">
		<h3 style="float: left;color: blue"><i>Instagram</i></h3>
		<a style="float: right;color: blue">Log Out</a>
	<div class="clear"></div>

	</div>
	<hr>
	<div class="profile"><!--profile-->
		<div><img src="one.jpg" style="border-radius: 50%;width: 100px;height: 100px;"></div>
		<div style="margin-left: 30px;"><h2 style="margin: 0;">Kylie Jenner</h2><button style="float: right;">Edit Profile</button><br>
			Hello there...<br>
			12 posts&nbsp;&nbsp;&nbsp;&nbsp;
			1078 followers&nbsp;&nbsp;&nbsp;&nbsp;
			200 followings&nbsp;
		</div>
	</div>
	<div class="banner">
		<div style="background-color: red;width: 300px;height: 300px;">		1</div>
		<div style="background-color: red;width: 300px;height: 300px;">		2</div>
		<div style="background-color: red;width: 300px;height: 300px;">		3</div>
		<div style="background-color: blue;width: 300px;height: 300px;">		4</div>
		<div style="background-color: blue;width: 300px;height: 300px;">		5</div>
		<div style="background-color: blue;width: 300px;height: 300px;">		6</div>
		<div style="background-color: red;width: 300px;height: 300px;">		7</div>
		<div style="background-color: red;width: 300px;height: 300px;">		8</div>
		<div style="background-color: red;width: 300px;height: 300px;">		9</div>
	</div>

</body>
</html>
